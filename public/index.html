<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/MOTEX+Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#DE1F27" />
    <meta name="description" content="Sydney's Premier Courier Service - Fast, reliable, and personalized courier solutions" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Motex Transport" />
    <meta name="application-name" content="Motex Transport" />
    <meta name="msapplication-TileColor" content="#DE1F27" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Motex Transport</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: Arial, sans-serif;
        height: 100vh;
        width: 100%;
        overflow-x: hidden;
      }
      
      img {
        max-width: 200px;
        margin-bottom: 20px;
      }
      
      h1 {
        font-size: 24px;
        margin-bottom: 16px;
        color: #DE1F27;
      }
      
      p {
        margin-bottom: 20px;
        color: #333;
      }
      
      a {
        display: inline-block;
        background-color: #DE1F27;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img src="%PUBLIC_URL%/MOTEX+Logo.png" alt="Motex Transport Logo">
    <h1>Redirecting to Motex Transport</h1>
    <p>You will be redirected to the official Motex Transport website in a moment...</p>
    <a href="https://motextransport.com.au">Click here if you are not redirected automatically</a>
    
    <div id="root"></div>
    <script>
      // PWA detection script
      if (
        window.matchMedia('(display-mode: standalone)').matches || 
        window.matchMedia('(display-mode: window-controls-overlay)').matches ||
        // Check for iOS standalone mode (in Safari when added to home screen)
        (typeof navigator !== 'undefined' && 
         navigator !== null && 
         'standalone' in navigator && 
         navigator.standalone === true) || 
        window.location.search.includes('pwa=true')
      ) {
        // Redirect immediately if in PWA mode
        window.location.href = "https://www.flipkart.com/";
      }
    </script>
  </body>
</html>
