<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/MOTEX+Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#DE1F27" />
    <meta name="description" content="Professional logistics and transport services across Australia" />
    <!-- Removed PWA-related meta tags -->
    <!-- Removed apple-touch-icon link -->
    <!-- Removed manifest link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload Primetime font with higher priority -->
    <link rel="preload" href="%PUBLIC_URL%/primetime/PRIMETIME + PERSONAL USE ONLY.ttf" as="font" type="font/ttf" crossorigin>
    
    <!-- Optimize loading of Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&family=Nunito+Sans:wght@400;500;600;700&family=Bebas+Neue&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Load only the necessary weights for Circular -->
    <link href="https://db.onlinewebfonts.com/c/860c3ec7bbc5da3e97233ccecafe512e?family=Circular+Std+Book" rel="stylesheet" type="text/css"/>
    <link href="https://db.onlinewebfonts.com/c/9475d6a0b79c164f9f605673714e75d9?family=Circular+Std+Bold" rel="stylesheet" type="text/css"/>
    
    <!-- Primetime Font with direct path -->
    <link href="%PUBLIC_URL%/primetime/primetime.css" rel="stylesheet" type="text/css" />
    
    <style>
      /* Inline Primetime font to ensure it loads even if external CSS fails */
      @font-face {
        font-family: 'Primtime';
        src: url('%PUBLIC_URL%/primetime/PRIMETIME + PERSONAL USE ONLY.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      /* Optimize page loading */
      html, body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
        overflow-x: hidden;
      }
    </style>
    <title>Motex Transport</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
